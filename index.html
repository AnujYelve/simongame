<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Colour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To Simon Colour Game</h1>
    <h2>Press Button to Start the Game</h2>
    <div class="boxes">
       <div class="one">
            <div class="box red" id="red" type="button">
                
            </div>
            <div class="box blue" id="blue" type="button">
                
            </div>      
       </div>
        <div class="two">
            <div class="box yellow" id="yellow" type="button">
                
            </div>
            <div class="box green" id="green" type="button">
                
            </div> 
        </div>
    </div>
    <div class="resetbtn">
        <button id="button">Start Game</button>
    </div>
    <audio id="game_over">
        <source src="gameover.wav" type="audio/wav">
    </audio>
    <script src="app.js"></script>
</body>
</html>
